version: 1
backend:
  phases:
    preBuild:
      commands:
        - npm i -g @aws-amplify/cli
    build:
      commands:
        - npm ci --legacy-peer-deps
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --legacy-peer-deps  # ← INSTALL DEPENDENCIES!
    build:
      commands:
        - npm run build  # ← Remove || true to see real errors
        - echo "=== Build completed, checking dist ==="
        - ls -la dist
  artifacts:
    baseDirectory: dist  # ← Just 'dist', not './vidscribe-new-frontend/build'
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*