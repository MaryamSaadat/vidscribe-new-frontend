version: 1
backend:
  phases:
    preBuild:
        commands:
          - npm i -g @aws-amplify/cli
    build:
      commands:
        - npm ci --legacy-peer-deps
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build || true 
  artifacts:
    baseDirectory: ./vidscribe-new-frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*